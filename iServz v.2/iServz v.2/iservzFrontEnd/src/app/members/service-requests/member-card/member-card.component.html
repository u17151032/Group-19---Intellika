<div class="card mb-4">
  
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user" style="font-size:60px"></i>       {{user.username}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
  <div class="card-img-wrapper">
    <img src="" alt="">
    <ul class="list-inline member-icons text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/serviceRequests/',user.id]" ><i class="fa fa-user"></i></button></li>
      
    </ul>
  </div>
</div>
