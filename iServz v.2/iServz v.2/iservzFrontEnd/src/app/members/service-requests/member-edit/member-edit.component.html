
<div class="container mt-4">
  <div class="row">
   
    <div class="col-sm-4">
      <h4>Your Profile</h4>
      <div class="card">
        
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{user.username}}</p>
          </div>
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Role:</strong>
            <p>{{user.role}}</p>
          </div>
          <div>
            <strong>Service:</strong>
            <p>{{user.firstName}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
        </div>
        <div class="card-footer">
        
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>

        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <p><strong>Information:</strong>You have made changes, Make sure to save!</p>
        </div>
      </div>
      <div class="tab-panel">
        <tabset>
          <tab heading="About">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h2><strong>Description:</strong></h2>
              
              <textarea id="country" name="country" rows="4" cols="50" [(ngModel)]="user.country">
                </textarea>
              <div >
                <h2><strong>Location Details:</strong></h2>
                <label for="city">City:</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city"></div>
                <div class="form-inline">
                </div>
            </form>
            </tab>
            
        </tabset>
      </div>
    </div>
