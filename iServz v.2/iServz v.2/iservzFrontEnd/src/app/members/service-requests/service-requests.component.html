<div class="container mt-5">
  
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>

    <div class="form-group px-2">
      <label for="firstname"> <strong>Select Service: </strong></label>
      <select class="form-control ml-1 " style="width: 230px" id="firstname" [(ngModel)]="userParams.firstname" name="firstname">
        <option *ngFor="let firstname of serviceList" [value]="firstname.value">
          {{firstname.display}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px">Find Service Providers</button>
  
  </form>
  <h2>Service Providers:  </h2>
  <div class="row">
    
    <div  *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
             [totalItems]="pagination.totalItems"
             [itemsPerPage]="pagination.itemsPerPage"
             [(ngModel)]="pagination.currentPage"
             (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
