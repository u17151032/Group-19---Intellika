    <ul class="navbar-nav mr-auto">
      <li  *ngIf="loggedIn()" class="nav-item active" [routerLink]="['/member/edit']">
        <a class="nav-link" >{{authService.decodedToken?.unique_name}}</a>
      </li>

      <li *ngIf="loggedIn()" class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/serviceOrders']"  >Service orders</a>

      <li *ngIf="loggedIn()" class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/serviceRequests']">Service Requests</a>

      <li *ngIf="loggedIn()" class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>

      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" >
      <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
