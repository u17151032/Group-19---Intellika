<div class="card mb-4">
  
  <div class="card-body p-1">
    
    
  </div>
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.username}}">
    <ul class="list-inline member-icons text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/serviceRequests/',user.id]" ><i class="fa fa-user"></i> {{user.username}}</button></li>
      
    </ul>

    <div class="card-body p-1">
      
      <p class="card-text text-muted text-center">
        <i class="fa fa-map-marker" aria-hidden="true"></i> {{user.city}}
      </p>
    </div>
  </div>
</div>
